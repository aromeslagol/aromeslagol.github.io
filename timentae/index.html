<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/ico" href="images/favicon.ico">
    <title>链接 | Aromeslagol</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../source/CSS/common.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-logo-wrap">
                <img src="../images/thamsan.webp" width="60em" link="index.html">
                <span class="navbar-logo-text">aromeslagol</span>
            </div>
            <ul class="navbar-menu">
                <li><a href="../index.html" class="nav-link">首<span class="nav-hideable">页</span></a></li>
                <li><a href="../librae" class="nav-link">文<span class="nav-hideable">章</span></a></li>
                <li><a href="#" class="nav-link-active">链<span class="nav-hideable">接</span></a></li>
                <li><a href="../masitame" class="nav-link">关<span class="nav-hideable">于</span></a></li>
                <li>
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="搜索文章..." />
                        <button id="searchBtn" title="搜索">🔍</button>
                        <button id="clearSearchBtn" class="clear-search hidden" title="清除">✕</button>
                        <span class="search-result-count" id="searchCount"></span>
                    </div>
                </li>
                <li><button class="theme-toggle" id="themeToggle">🌙</button></li>
            </ul>
        </div>
    </nav>

    <!-- 主容器 -->
    <div class="container">
        <!-- 左侧导航栏 -->
        <aside class="sidebar">

            <!-- 分类导航 -->
            <div class="sidebar-section">
                <div class="sidebar-title">Timentar 链接</div>
                <ul class="sidebar-list">
                    <li><a class="category-link active" data-category="all">全部文章</a></li>
                    <li><a class="category-link" data-category="tech">技术文章</a></li>
                    <li><a class="category-link" data-category="life">生活随笔</a></li>
                    <li><a class="category-link" data-category="travel">旅行记录</a></li>
                </ul>
            </div>

            <!-- 文章列表 -->
            <div class="sidebar-section">
                <div class="sidebar-title">最新文章</div>
                <ul class="sidebar-list" id="articleList">
                    <!-- 动态加载 -->
                </ul>
            </div>
        </aside>

        <!-- 正文内容区 -->
        <main class="main-content">
            <div id="articleContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>加载中...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- 右下角圆形进度条 -->
    <div class="progress-circle" id="progressCircle">
        <svg viewBox="0 0 100 100">
            <circle class="progress-circle-bg" cx="50" cy="50" r="45"></circle>
            <circle class="progress-circle-fill" cx="50" cy="50" r="45" id="progressFill"></circle>
        </svg>
        <div class="progress-text">
            <div class="progress-percentage" id="progressPercentage">0%</div>
            <div class="progress-label">阅读进度</div>
            <div class="reading-time" id="readingTime">0 分钟</div>
        </div>
    </div>

    <!-- jQuery 库 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="../articles/sample.js"></script>
    <script src="../source/JS/articletimer.js"></script>
    <script src="../source/JS/search.js"></script>
    <script src="../source/JS/theme.js"></script>

</body>
</html>
